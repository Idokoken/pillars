<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>pillars</title>
</head>
<body>
<!--header section-->
<header th:replace="fragments/header :: header">...</header>

<!--main section-->
    <main class="home">
        <div class="featured">
            <div class="img-cover">
                <img src="/images/dummy.jpg" alt="cover">
            </div>
            <div class="title m-4">
                <a href="">
                    <h3 class="">Senate President: Kanu is the right man for the job</h3>
                    <div class="time py-3"><i class="fa-regular fa-clock me-2"></i>4 Hours ago</div>
                </a>
            </div>
         </div>
        <div class="content p-4">
        <div class="latest">
            <div class="heading mt-2 mb-4"><h2>Latest News</h2></div>
            <div class="items">
                <div class="news p-4" th:if="${post}" th:each="post : ${posts}">
                    <a th:href="@{/post/{id}(id=${post.postId})}">
                        <h3 class="" th:text="${post.title}">...</h3>
                        <div class="time py-3">
                            <i class="fa-regular fa-clock me-2"></i>
<!--                            <span th:text="${#numbers.formatInteger(-->
<!--                                 #temporals.format(post.postDate, 'mm')) < 60 ?-->
<!--                                 #temporals.format(post.postDate, 'mm') + ' minutes ago' :-->
<!--                                 #temporals.format(post.postDate, 'dd, MMM yyyy hh:mm a')}">-->
<!--                         </span>-->
                            <span th:text="${#temporals.format(post.postDate, 'hh:mm a - dd, MMM')}"></span>
                        </div>
                    </a>
                </div>

            </div>
            <div class="more"><a th:href="@{/post}" class="btn">more</a></div>
        </div>
        </div>
    </main>

<!--footer section-->
        <footer th:replace="fragments/footer :: footer">...</footer>


<!--javascript section-->
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/all.min.js}"></script>
<script type="text/javascript" th:src="@{/js/index.js}"></script>
</body>
</html>
