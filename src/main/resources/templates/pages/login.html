<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
    <link rel="stylesheet" th:href="@{/css/brands.css}">
    <link rel="stylesheet" th:href="@{/css/solid.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>pillars</title>
</head>
<body>
<div class="register">

    <div class="logon-container">
        <div class="logo">
            <a th:href="@{/}">
              <img src="/images/brand.png" alt="brand">
            </a>
        </div>
        <div class='top-section'>
            <h2 class='mt-3 text-center'>Sign In</h2>
        </div>
        <div class="messages">

            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid username or Password</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">You have been logged out</div>
            </div>
        </div>
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <div class="input-container">
                    <input type="email" id="email" class="form-control" name="email" />
               </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-container password-container">

                    <input type="password" class="form-control" id="password" name="password" />
                </div>
            </div>
            <button type="submit" class="btn-primary form-control mt-5 mb-3">Submit</button>
        </form>
    </div>

</div>

<!--javascript section-->
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/solid.js}"></script>
<script type="text/javascript" th:src="@{/js/brands.js}"></script>
<script type="text/javascript" th:src="@{/js/fontawesome.js}"></script>

<script>
    let eye  = document.getElementById("eye");
    let password  = document.getElementById("password");

    eye.onclick = function() {
        if(password.type == "password") {
          password.type = "text";
          eye.src = "/images/eye-slash.png";
        } else{
          password.type = "password";
          eye.src = "/images/eye.png";
        }
    }
</script>
</body>
</html>
