<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>pillars</title>
</head>
<body>
<!--header section-->
<header th:replace="fragments/header :: header">...</header>

<!--posts section-->
<main class="allnews">
    <h3 class="m-4" th:text="${title}">...</h3>
    <div class="content">
        <div class="items">
            <div class="news p-4" th:if="${posts}" th:each="post : ${posts}">
                <a th:href="@{/post/{id}(id=${post.postId})}">
                    <h3 class="" th:text="${post.title}">...</h3>
                    <div class="time py-3">
                        <i class="fa-regular fa-clock me-2"></i>
                        <span th:text="${#temporals.format(post.postDate, 'dd, MMM yyyy')}"></span>
                    </div>
                </a>
            </div>

        </div>
        <nav aria-label="...">
            <ul class="pagination">
                <li class="page-item" th:if="${posts.number != 0 && posts.number != 1}">
                    <a class="page-link" th:href="@{/post/(page=0)}">First</a>
                </li>
                <li class="page-item" th:if="${posts.hasPrevious()}">
                    <a class="page-link" th:href="@{/post(page=${posts.number - 1})}">
                        Previous
                    </a>
                </li>
                <li class="page-item"  th:if="${posts.hasNext()}">
                    <a class="page-link" th:href="@{/post(page=${posts.number + 1})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
    </div>
</main>

<!--footer section-->
<footer th:replace="fragments/footer :: footer">...</footer>

<!--javascript section-->
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/all.min.js}"></script>
<script type="text/javascript" th:src="@{/js/index.js}"></script>
</body>
</html>
