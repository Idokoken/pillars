<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <title>pillars</title>
</head>
<body>
<div class="register d-flex justify-content-center align-items-center">
    <div class="main d-flex flex-column p-3 pt-0">
        <div class='m-1 d-flex flex-row align-items-center'>
            <img src="/images/brand.png" alt="brand" width="30" height="30" class="d-inline-block align-text-top me-1">
            <h3 class="text-dark text-center">Pillars</h3>
        </div>
        <h1 class='mt-3 text-center'>Create Account</h1>

        <form action="/auth/register" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" name="email" />
            </div>
            <div class="mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" id="firstname" class="form-control" name="firstname" />
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" id="lastname" class="form-control" name="lastname" />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <div class='mt-3'>
            <p class=''>Already have an account? <a th:href="@{/api/auth/login}">Login</a></p>
        </div>
    </div>
</div>

<!--javascript section-->
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/all.min.js}"></script>
<script type="text/javascript" th:src="@{/js/index.js}"></script>
</body>
</html>
