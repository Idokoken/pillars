<!DOCTYPE html>
<!--<html xmlns:th="http://www.thermleaf.org">-->
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>pillars</title>
</head>
<body>
<div class="register d-flex justify-content-center align-items-center">
    <div class="main d-flex flex-column p-4">
        <div class='m-1 d-flex flex-row align-items-center flex-column'>
            <h3 class="text-dark text-center my-2">Pillars</h3>
            <img src="/images/brand.png" alt="brand" width="40" height="40" class="d-inline-block align-text-top me-1">

        </div>
        <h2 class='my-3 text-center'>Create Account</h2>

        <form action="#"  th:action="@{/api/auth/register}" method="post" th:object="${user}">
            <div class="mb-3">
                <label for="name" class="form-label">First Name</label>
                <input type="text" id="name" class="form-control" name="name" th:field="*{name}" />
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></p>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" name="email" th:field="*{email}" />
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" th:field="*{password}" />
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
            </div>
            <button type="submit" class="btn btn-primary form-control">Submit</button>
        </form>
        <div class='mt-3'>
            <p class=''>Already have an account? <a th:href="@{/api/auth/login}">Login</a></p>
        </div>
    </div>
</div>

<!--javascript section-->
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/all.min.js}"></script>
<script type="text/javascript" th:src="@{/js/index.js}"></script>
</body>
</html>
