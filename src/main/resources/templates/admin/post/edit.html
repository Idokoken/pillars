<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>pillars</title>
</head>
<body>
<header th:replace="fragments/header :: header">...</header>

<!--main section-->
<main>
    <div class="container-fluid py-4 my-0">
        <div class="container">
            <h1 class="">Edit Post</h1>
            <form action="#" th:action="@{/post/edit}" method="post" th:object="${post}">
                <input type="hidden" th:field="*{postId}" />
                <div class="form-group mb-3">
                    <label class="mb-1" for="title">Title</label>
                    <input
                            type="text"
                            th:field="*{title}"
                            name="title"
                            id="title"
                            placeholder="title"
                            class="form-control"
                    />
                </div>

                <div class="form-group mb-3">
                    <label class="mb-1" for="category">Category</label>
                    <input
                            type="text"
                            name="category"
                            th:field="*{category}"
                            id="category"
                            placeholder="category"
                            class="form-control"
                    />
                </div>
                <div class="form-group mb-3">
                    <label class="mb-1" for="description">Description</label>
                    <textarea
                            class="form-control"
                            placeholder="description"
                            name="description"
                            th:field="*{description}"
                            id="description"
                            rows="5"
                    ></textarea>
                </div>
                <div class="form-group mb-3">
                    <label class="mb-1" for="author">Author</label>
                    <input
                            type="text"
                            name="author"
                            th:field="*{author}"
                            id="author"
                            placeholder="author"
                            class="form-control"
                    />
                </div>
                <div class="form-group mb-3">
                    <label class="mb-1" for="imgCoverUrl">Post cover</label>
                    <input
                            type="text"
                            name="imgCoverUrl"
                            th:field="*{imgCoverUrl}"
                            id="imgCoverUrl"
                            placeholder="cover"
                            class="form-control"
                    />
                </div>
                <div class="form-group mb-3">
                    <label class="mb-1" for="isFeatured">isFeatured</label>
                    <input
                            type="text"
                            name="isFeatured"
                            th:field="*{isFeatured}"
                            id="isFeatured"
                            placeholder="author"
                            class="form-control"
                    />
                </div>
                <button type="submit" class="btn btn-info text-light mt-3">Submit</button>
            </form>
            <a th:href="@{/admin/pillars}" class="btn btn-danger mt-4">Close</a>
        </div>

    </div>
</main>

<!--footer section-->
<footer th:replace="fragments/footer :: footer">...</footer>

<!--javascript section-->
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/all.min.js}"></script>
<script type="text/javascript" th:src="@{/js/index.js}"></script>
</body>
</html>
