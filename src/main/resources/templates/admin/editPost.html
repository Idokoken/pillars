<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>pillars</title>
</head>
<body>
<header th:replace="fragments/header :: header">...</header>

<!--main section-->
<main>
    <div class="container-fluid py-4 my-0 addPost">
        <div class="container">
            <h1 class="">Edit Post</h1>
            <form action="#" th:action="@{'/post/edit/' + ${post.postId}}" method="post" th:object="${post}"
                  enctype="multipart/form-data">
<!--                <input type="hidden" th:field="*{postId}" />-->
                <div class="form-group mb-3">
                    <label class="mb-1" for="title">Title</label>
<!--                    <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></p>-->
                    <input
                            type="text"
                            th:field="*{title}"
                            name="title"
                            id="title"
                            placeholder="title"
                            class="form-control"
                    />
                </div>

                <div class="form-group mb-3">
                    <label class="mb-1" for="category">Category</label>
                    <input
                            type="text"
                            name="category"
                            th:field="*{category}"
                            id="category"
                            placeholder="category"
                            class="form-control"
                    />
                </div>
                <div class="form-group mb-3">
<!--                    <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></p>-->
                    <label class="mb-1" for="description">Description</label>
                    <textarea
                            class="form-control"
                            placeholder="description"
                            name="description"
                            th:field="*{description}"
                            id="description"
                            rows="5"
                    ></textarea>
                </div>
                <div class="form-group mb-3">
                    <label class="mb-1" for="author">Author</label>
                    <input
                            type="text"
                            name="author"
                            th:field="*{author}"
                            id="author"
                            placeholder="author"
                            class="form-control"
                    />
                </div>
                <div class="form-group mb-3">
                    <label class="mb-1" for="imgCoverUrl">Post cover</label>
                    <input
                            type="file"
                            name="imgCoverUrl"
                            th:field="*{imgCoverUrl}"
                            id="imgCoverUrl"
                            placeholder="cover"
                            class="form-control"
                    />
                </div>
                <div class="form-group mb-3">
                    <label class="mb-1" for="isFeatured">isFeatured</label>
                    <select id="isFeatured" name="isFeatured" class="form-select" aria-label="Default select example">
                        <option value="false" th:selected="*{isFeatured} == false">False</option>
                        <option value="true" th:selected="*{isFeatured} == true">True</option>

                    </select>
                </div>
                <button type="submit" class="btn btn-info text-light mt-3">Submit</button>
            </form>
            <a th:href="@{/admin/pillars}" class="btn btn-danger mt-4">Close</a>
        </div>

    </div>
</main>

<!--footer section-->
<footer th:replace="fragments/footer :: footer">...</footer>

<!--javascript section-->
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/all.min.js}"></script>
<script type="text/javascript" th:src="@{/js/index.js}"></script>
<script type="text/javascript" th:src="@{/js/ckeditor/ckeditor.js}"></script>
<script>
      CKEDITOR.replace("description")
</script>
</body>
</html>
