<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
    <link rel="stylesheet" th:href="@{/css/brands.css}">
    <link rel="stylesheet" th:href="@{/css/solid.css}">
    <link rel="stylesheet" th:href="@{/css/regular.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>ahom</title>
</head>
<body>
<!--header section-->
<header th:replace="fragments/header :: header">...</header>
<main>
    <div class="user">
        <h2>All Registered users</h2>
        <div class="title">
            <div class="news p-4" th:if="${users}" th:each="user : ${users}">
                <a th:href="@{/post/{id}(id=${post.postId})}">
                    <h3 class="" th:text="${post.title}">...</h3>
                    <div class="time py-3">
                        <i class="fa-regular fa-clock me-2"></i>
                        <span th:text="${post.postDate}"></span>
                    </div>
                </a>
            </div>

        </div>
    </div>

</main>
<!--footer section-->
<footer th:replace="fragments/footer :: footer">...</footer>

<!--javascript section-->
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/solid.js}"></script>
<script type="text/javascript" th:src="@{/js/brands.js}"></script>
<script type="text/javascript" th:src="@{/js/regular.js}"></script>
<script type="text/javascript" th:src="@{/js/fontawesome.js}"></script>
<script type="text/javascript" th:src="@{/js/index.js}"></script>
</body>
</html>
