<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>pillars</title>
</head>
<body>
<!--header section-->
<header th:replace="fragments/header :: header">...</header>

<!--singlepost section-->
<main>
    <div class="container-fluid singlepost">
        <div class="main">
<!--            <div class="img-cover">-->
<!--                <img th:src="*{'data:image/jpeg;base64,' + {post.imgCoverUrl}}" alt="cover">-->
<!--            </div>-->
            <div class="img-cover">
                <img th:src="@{${post.imgCoverUrl}}" alt="cover">
            </div>
            <h3 class="m-4" th:text="${post.title}">title</h3>
            <div class="time m-3"><i class="fa-thin fa-date me-2"> <span th:text="${#temporals.format(post.postDate, 'dd, MMMM yyyy')}"></span></i></div>
            <p class="m-4" th:text="${post.description}">desc</p>
        </div>
        <div class="related">
            <h4>Related Post</h4>
            <div class="">
                post
            </div>
        </div>
     </div>
</main>

<!--footer section-->
<footer th:replace="fragments/footer :: footer">...</footer>

<!--javascript section-->
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/all.min.js}"></script>
<script type="text/javascript" th:src="@{/js/index.js}"></script>
</body>
</html>
