<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>pillars</title>
</head>
<body>
<!--header section-->
<header th:replace="fragments/header :: header">...</header>

<!--posts section-->
<main class="allnews">
    <h3 class="m-4">All News</h3>
    <div class="content">
        <div class="items">
            <div class="news p-4" th:if="${post}" th:each="post : ${posts}">
                <a href="@{/api/post/{id}(id=${post.postId})}">
                    <h3 class="" th:text="${post.title}">...</h3>
                    <div class="time py-3"><i class="fa-regular fa-clock me-2"></i>4 minutes ago</div>
                </a>
            </div>
            <div class="news p-4">
                <a href="">
                    <h3 class="">Senate President: Kanu is the right man for the job</h3>
                    <div class="time py-3"><i class="fa-regular fa-clock me-2"></i>4 minutes ago</div>
                </a>
            </div>
            <div class="news p-4">
                <a href="">
                    <h3 class="">Senate President: Kanu is the right man for the job</h3>
                    <div class="time py-3"><i class="fa-regular fa-clock me-2"></i>4 minutes ago</div>
                </a>
            </div>
        </div>
        <div class="next"><a th:href="@{/api/post}" class="btn">Next</a></div>
    </div>
    </div>
</main>

<!--footer section-->
<footer th:replace="fragments/footer :: footer">...</footer>

<!--javascript section-->
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/all.min.js}"></script>
<script type="text/javascript" th:src="@{/js/index.js}"></script>
</body>
</html>
