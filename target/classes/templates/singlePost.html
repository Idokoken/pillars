<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
    <link rel="stylesheet" th:href="@{/css/brands.css}">
    <link rel="stylesheet" th:href="@{/css/solid.css}">
    <link rel="stylesheet" th:href="@{/css/regular.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>pillars</title>
</head>
<body>
<!--header section-->
<header th:replace="fragments/header :: header">...</header>

<!--singlepost section-->
<main>
    <div class="container-fluid singlepost">
        <div class="main">
<!--            <div class="img-cover">-->
<!--                <img th:src="*{'data:image/jpeg;base64,' + {post.imgCoverUrl}}" alt="cover">-->
<!--            </div>-->
            <div class="img-cover">
                <img th:src="@{${post.imgCoverUrl}}" alt="cover">
            </div>
            <h3 class="m-4 title" th:text="${post.title}">title</h3>
            <div class="author m-3">
                <span>from</span> <h6 class="" th:text="${post.author}">Author</h6>
            </div>
            <div class="time m-3">
                <i class="fa-regular fa-calendar me-2"></i>
                <span th:text="${#temporals.format(post.postDate, 'dd, MMMM yyyy')}"></span>
                <span class="mx-2">|</span>
                <span th:text="${#temporals.format(post.postDate, 'hh:mm a')}"></span>
            </div>
            <div class="description m-4">
                <p class="" th:utext="${post.description}">desc</p>
            </div>
        </div>
        <div class="social-link">
            <a th:href="@{'whatsapp://send?text=' + ${url}}" target="_blank" class="icon">
                <img th:src="@{/images/whatsapp.png}" alt="whatsapp">
            </a>
            <a th:href="@{'https://www.facebook.com/sharer/sharer.php?u=' + ${url}}" target="_blank" class="icon">
                <img th:src="@{/images/facebook.png}" alt="facebook">
            </a>
            <a th:href="@{'https://twitter.com/intent/tweet?url=' + ${url}}" target="_blank" class="icon">
                <img th:src="@{/images/twitter.png}" alt="twitter">
            </a>
            <a th:href="@{'https://www.linkedin.com/shareArticle?url=' + ${url}}" target="_blank" class="icon">
                <img th:src="@{/images/linkedin.png}" alt="linkedIn">
            </a>
        </div>
<!--        <div class="related">-->
<!--            <h4>Related Post</h4>-->
<!--            <div class="">-->
<!--                post-->
<!--            </div>-->
<!--        </div>-->
     </div>
</main>

<!--footer section-->
<footer th:replace="fragments/footer :: footer">...</footer>

<!--javascript section-->
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/solid.js}"></script>
<script type="text/javascript" th:src="@{/js/brands.js}"></script>
<script type="text/javascript" th:src="@{/js/regular.js}"></script>
<script type="text/javascript" th:src="@{/js/fontawesome.js}"></script>
<script type="text/javascript" th:src="@{/js/index.js}"></script>
</body>
</html>
