<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" th:href="@{/images/favicon.png}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/fontawesome.css}">
    <link rel="stylesheet" th:href="@{/css/brands.css}">
    <link rel="stylesheet" th:href="@{/css/solid.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>pillars</title>
</head>
<body>
<header th:replace="fragments/header :: header">...</header>

<!--main section-->
<main>
        <div class="container-fluid py-4 my-0 addPost">
            <div class="container">
                <h1 class="">Add Post</h1>
                <div  th:if="${message}">
                    <p th:text="${message}" class="alert alert-success text-center"></p>
                </div>
                <div class="alert alert-danger" th:if="${errorMessage}">
                    <p th:text="${errorMessage}"></p>
                </div>
                <div class="alert alert-danger" th:if="${inputError}">
                    <p th:text="${inputError}"></p>
                </div>
                <form action="#" th:action="@{/post/create}" method="post"
                      enctype="multipart/form-data">
                    <div class="form-group mb-3">
                        <label class="mb-1" for="title">Title</label>
<!--                        <p th:if="${title.hasErrors('title')}" th:errors="${title}" class="text-danger"></p>-->
                        <input
                                type="text"
                                name="title"
                                id="title"
                                placeholder="title"
                                class="form-control"
                        />

                    </div>

                    <div class="form-group mb-3">
                        <label class="mb-1" for="category">Category</label>
                        <input
                                type="text"
                                name="category"
                                id="category"
                                placeholder="category"
                                class="form-control"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label class="mb-1" for="description">Description</label>
<!--                        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></p>-->
                        <textarea
                                class="form-control"
                                placeholder="description"
                                name="description"
                                id="description"
                                rows="5"
                        ></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label class="mb-1" for="author">Author</label>
                        <input
                                type="text"
                                name="author"
                                id="author"
                                placeholder="author"
                                class="form-control"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label class="mb-1" for="file">Post cover</label>
                        <input
                                type="file"
                                name="file"
                                id="file"
                                placeholder="cover"
                                class="form-control"
                        />
                    </div>
                    <div class="form-group mb-3">
                        <label class="mb-1" for="isFeatured">isFeatured</label>
                        <select class="form-select" aria-label="Default select example" id="isFeatured" name="isFeatured" >
                            <option value="false">False</option>
                            <option value="true">True</option>

                        </select>
                    </div>
                    <button type="submit" class="btn btn-info text-light mt-3">Submit</button>
                </form>
                <a th:href="@{/admin/pillars}" class="btn btn-danger mt-4">Close</a>
            </div>

        </div>


</main>

<!--footer section-->
<footer th:replace="fragments/footer :: footer">...</footer>

<!--javascript section-->
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/solid.js}"></script>
<script type="text/javascript" th:src="@{/js/brands.js}"></script>
<script type="text/javascript" th:src="@{/js/fontawesome.js}"></script>
<script type="text/javascript" th:src="@{/js/index.js}"></script>
<script type="text/javascript" th:src="@{/js/ckeditor/ckeditor.js}"></script>
<script>
      CKEDITOR.replace("description")
</script>
</body>
</html>
